      <form action="result.html" method="GET" enctype="multipart/form-data" id="signup-form">
        <div class="form-group">
            <label for="emailId" class="labelcenterclass emailclass">Email</label>
            <input type="email" class="form-field" name="email" id="emailId" placeholder="Please Enter Valid Email" required>
            <p>We'll never share your email with anyone else.</p>
        </div>
        <div class="form-group">
            <label for="pwdId" class="labelcenterclass">Password</label>
            <input type="password" class="form-field" name="pwd" id="pwdId" minlength="6" required>
        </div>
        <div class="form-group">
            <input type="radio" name="news" id="newsId">
            <label for="newsId">Receive News</label>
        </div>
        <div class="buttonsclass">
            <button type="signin"action="result.html" class="submitclass">Sign in</button>
        </div>
    </form>
